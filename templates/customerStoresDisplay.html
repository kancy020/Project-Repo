{% extends 'base_customer.html' %}
{% block title %}Stores{% endblock %}
{% block content %}
    <div class="container mt-5">
        <h1>Stores</h1>
            {% for store in stores %}
                <li class="store-item mb-3">
                    <div class="store-info">
                        <span>{{ store.name }} - {{ store.address }} - {{ store.opening_hours }}</span>
                        <a href="{{ url_for('customerStoreDetails', store_id=store.id) }}" class="btn btn-primary btn-sm ml-2">View Details</a>
                    </div>
                </li>
            {% endfor %}
    </div>
{% endblock %}
