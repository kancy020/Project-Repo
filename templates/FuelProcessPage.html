{% extends 'base_customer.html' %}
<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title style="border: black;">FuelProcessPage</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
   
{% block content %}
<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-3 mb-3 mb-sm-0">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title"><b>Pump</b></h5>
                <p class="card-text">Choose this option to set what fuel you wish to purchase and the amount wanted.</p>
                <a href="/customerStoresDisplay" style="background-color: #333; color:white" type="button"class="btn-lg">next</a>
            </div>
        </div>
    </div>
    <div class="col-sm-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title"><b>Pay</b></h5>
                <p class="card-text">Choose this option to set the price limit. make the payment through your registered payment methods.</p>
                <a href="/pumpAndPay" style="background-color: #333; color:white" type="button"class="btn-lg">next</a>
            </div>
        </div>
    </div>
</div>

<style>
    .container {
        max-width: 800px;
        margin-top: 100px;
    }

    .card{
        background-color: white;
        border: none;
        color: white;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card-title {
        color: black;
    }

    .card-text {
        color: black;
    }
</style>
{% endblock %}
