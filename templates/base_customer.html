<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UTR Portal</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <style>
    body{
      background-color: rgb(238, 230, 230);
      color: rgb(0, 0, 0);
      margin: 0;
      padding: 0;
      }
      
      body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('https://generated-assets.prod.myninja.ai/2ce54d58-cb51-4359-8ef3-736d2041e1fb/bd1ad6ae-335c-4c6b-ac0a-22bb35dca7f8_2.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: 55% 35%;
      opacity: 0.5;
      z-index: -1;
      }
  </style>
</head>

<body>
  <header>
    <h1 style="text-align: center; margin: 20px 0;">UTR</h1>
    <div class="navbar" style="background-color: #333; padding: 10px; display: flex; justify-content: center; flex-wrap: wrap;">
        <ul style="list-style: none; padding: 0; margin: 0; display: flex;">
            <li style="margin: 0 15px;">
                <a href="{{ url_for('customerIndex') }}" style="color: white; text-decoration: none;">Home</a>
            </li>
            <li style="margin: 0 15px;">
                <a href="{{ url_for('customerStoresDisplay') }}" style="color: white; text-decoration: none;">Stores</a>
            </li>
            <li style="margin: 0 15px;">
                <a href="{{ url_for('loginForManager') }}" style="color: white; text-decoration: none;">Store Management View</a>
            </li>
            <li style="margin: 0 15px;">
                <a href="{{ url_for('customerMenuList') }}" style="color: white; text-decoration: none;">Menu</a>
            </li>
        </ul>
        <ul style="list-style: none; padding: 0; margin-left: auto; display: flex;">
            <li style="margin: 0 15px;">
                <a href="#" style="color: white; text-decoration: none;">Cart</a>
            </li>
            <li style="margin: 0 15px;">
                <a href="{{ url_for('logout') }}" style="color: white; text-decoration: none;">Logout</a>
            </li>
        </ul>
    </div>
</header>

    <main>
        <div class="panel">
            {% block content %}
            {% endblock %}
        </div>

    </main>
</body>
</html>
