{% extends 'customer_base.html' }
{% block title %}{{ title }}{% endblock %}
{% block content %}
    <div class="container">
        <h1>{{ title }}</h1>
        <ul>
            {% for store in stores %}
                <li>
                    <a href="{{ url_for('customerStoreDetails', sotre_id=store.id) }}">{{ store.name }}</a>
                    - {{ store.address }}
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
