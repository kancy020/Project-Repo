{% extends 'base_customer.html' %}
<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UTR Portal</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  
{% block content %}
<div>
  <p>This feature lets you enter the pump reference code for quick and easy connecting. All you have to do is enter the code placed on the pump screen and your ready to pay and pump!</p>
</div>
<div class="textfield">
  <form action="{{ url_for('pumpAndPay' )}}" method="post" id="pump-form">
        <input type="text" name="input-code" placeholder="Enter Store ID">
        <button type="submit" form="pump-form">Next</button>
  </form>
</div>

<style>
  .textfield{
      position: absolute;
      top: 50%;
      left: 50%;
      text-align: center;
      transform: translate(-50%, -50%)
  }
  .textfield input{
      justify-content: center;
      width: 405px;
      height: 70px;
      font-size: 40px;
      font-weight: 1000;
      color:black;    
      background-color: white; 
  }
  .next-button {
      position: absolute;
      top: 60%;
      left: 45%;
      text-align: center;
  }

  .next-button button{
      justify-content: center;
      background-color: #333;
      width: 200px;
      height: 45px;
      font-size: 25px;
      font-weight: 900;
      color:white; 
  }
</style>
{% endblock %}
