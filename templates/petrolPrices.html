{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
    <div class="container">
        <h1>Petrol Prices</h1>
        <ul>
            {% for petrol in petrol_list %}
                <li>{{ petrol.name }} - {{ petrol.price }}</li>
                <a href="{{ url_for('editPetrolPrice', petrol_id=petrol.id) }}" class="btn btn-primary">Edit Price</a>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
