<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %} Store Management{% endblock %}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <style>
    body{
        background-color: rgb(238, 230, 230);
        color: black;
        margin: 0;
        padding: 0
        padding-top: 70px;
    }
      
    body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: url('https://generated-assets.prod.myninja.ai/2ce54d58-cb51-4359-8ef3-736d2041e1fb/bd1ad6ae-335c-4c6b-ac0a-22bb35dca7f8_2.jpeg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: 55% 35%;
    z-index: -1;
    }

    ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
    position: fixed;
    top:0;
    width: 100%;
    height: 67px;
    }
    
    li {
    float: left;
    font-size: large;
    border-right: 1px solid #bbb;
    length: 100%
    }
    
    li a {
    display: block;
    color: white;
    text-align: center;
    padding: 20px 16px;
    text-decoration: none;
    }
    
    li a:hover {
    background-color: #111;
    }

    .panel {
        background: #FFFFFF;
        padding: 105px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2), 0 5px 5px rgba(0, 0, 0, 0.24);
        color: black;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        box-sizing: border-box;
        overflow: hidden;
        index-z: 1;
    } 

    /* .panel {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 20px;
    } */
    
  </style>
</head>
<body>
    <header>
        <nav>
            <ul class="nav">
                <li><a href="{{ url_for('managerIndex') }}">Home</a></li>
                <li><a href="{{ url_for('storesDisplay') }}">Stores</a></li>
                <li><a href="{{ url_for('menuList') }}">Menu</a></li>
                <li style="padding: 14px; border-right: 1px solid #333"><h2>Welcome to UTR</h2></li>
                <li><a href="{{ url_for('customerIndex') }}">Store Customer View</a></li>
                <li style="float: right; border-left: 1px solid #bbb"><a href="">Cart</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="panel">
            {% block content %}
            {% endblock %}
        </div>
            
    </main>
</body>
</html>
