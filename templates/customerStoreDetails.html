{% extends 'customer_base.html' }
{% block title %}Store Details{{ store.name }}{% endblock %}
{% block content %}
    <div class="container">
        <h1>{{ store.name }}</h1>
        <p>Address: {{ store.address }}</p>
        <h2>Petrol Prices:</h2>
        <ul>
            {% for petrol in store.petrols %}
                <li>{{ petrol.name }}: ${{ petrol.price }}</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
