<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cart</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <style>
    body {
      background-image: url('https://generated-assets.prod.myninja.ai/2ce54d58-cb51-4359-8ef3-736d2041e1fb/bd1ad6ae-335c-4c6b-ac0a-22bb35dca7f8_2.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: 50% 40%;
      color: white;
    }

    .cart-container {
      background-color: rgba(0, 0, 0, 0.7); /* Translucent black background */
      border-radius: 15px;
      padding: 20px;
      margin-top: 50px;
      color: white;
    }

    .list-group-item {
      background-color: rgba(255, 255, 255, 0.1); /* Slight translucent background for items */
      color: white;
      border: none;
    }

    h1 {
      text-align: center;
      color: white;
    }

    label {
      color: white;
      font-size: 1.2rem;
    }
  </style>
  
</head>
<body>
  <h1 class="text-center text-white">Your Cart</h1>
  <div class="container mt-4">
    <ul class="list-group">
      {% for item in cart_items %}
      <li class="list-group-item">
          <h5>{{ item.name }} - ${{ item.price }}</h5>
          <p>{{ item.description }}</p>
      </li>
      {% else %}
      <li class="list-group-item">Your cart is empty.</li>
      {% endfor %}
    </ul>

    <div class="mt-4">
        <label for="orderType">Choose Order Type:</label>
        <select name="orderType" id="orderType" class="form-control">
            <option value="pickup">Pickup</option>
            <option value="delivery">Delivery</option>
        </select>
    </div>

    <div class="mt-4">
        <a href="/" class="btn btn-primary">Back to Menu</a>
    </div>
  </div>
</body>
</html>
