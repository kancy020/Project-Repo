<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<body>
    <h1>Your Shopping Cart</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart %}
            <tr>
                <td>{{ item._itemName }}</td>
                <td>${{ item._price }}</td>
                <td>
                    <form action="{{ url_for('update_quantity') }}" method="POST">
                        <input type="hidden" name="item_id" value="{{ item._itemID }}">
                        <input type="number" name="quantity" value="{{ item._quantity }}" min="1">
                        <button type="submit">Update</button>
                    </form>
                </td>
                <td>${{ item._price * item._quantity }}</td>
                <td>
                    <form action="{{ url_for('remove_item') }}" method="POST">
                        <input type="hidden" name="item_id" value="{{ item._itemID }}">
                        <button type="submit">Remove</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <! -- add hyperling to store page? -- >
    <p><a href="/">Continue Shopping</a></p>
</body>
</html>
