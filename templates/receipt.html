<!DOCTYPE html>
<html lang="en">
    <style>
        h1 {text-align: center;}
        h2 {text-align: center;}
        h3 {text-align: center;}

        .wrapper{
            text-align: center;
        }

        p{
            text-align: center;
        }

        table{
            margin: 0 auto;
        }

        .button{
            bottom: 50%;
            height: 40px;
            width: 90px;
            border-radius: 12px;
            background-color: #f44336;
            color: white;
            text-decoration: none;
            display: inline-block;
            margin: 20px 0px;
            cursor: pointer;
        }

        li{
            text-align: center; 
            list-style-type: none;
            margin: 0;
            padding-left: 5;
        }
    </style>
  <head>
  </head>
  <body>
    <main>
        <h1>UTR</h1>  
        <hr>
        <h2>Receipt</h2>
        <p>Total Price: ${{ total_price }}</p>
        <h3>Items:</h3>
        <div class="wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    {% if items %}
                        {% for item in items %}
                        <tr>
                            <td>{{ item.name }}</td>
                            <td>${{ item.price }}</td>
                            <td>{{ item.quantity }}</td>
                            <td>${{ item.totalPrice }}</td>
                        </tr>
                        {% endfor %}
                    {% else %}
                        <tr>
                            <td colspan="4">No items available.</td>
                        </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>
        <div class="wrapper">
            <form action="{{ url_for('payment_page')}}">
                <button type="submit" class="button">Return to menu</button>
            </form>
        </div>
        <hr>
    </main>
  </body>
</html>
