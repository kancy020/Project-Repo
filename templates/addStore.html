{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
    <div class="container">
        <h1>Add a New Store</h1>
        <br />
        <form action="/addStore" method="POST">
            <input type="text" placeholder="Store Name" name="name" required>
            <input type="text" placeholder="Store Address" name="address" required>
            <input type="submit" value="Add Store" class="btn btn-secondary">
        </form>
    </div>
{% endblock %}
