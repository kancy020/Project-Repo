{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}

    <div class="w3-container">
        <h1>Stores</h1>
            {% for store in stores %}
                <li class="store-item mb-3">
                    <div class="store-info">
                        <span>{{ store.name }} - {{ store.address }} - {{ store.opening_hours }}</span>
                        <a href="{{ url_for('storeDetails', store_id=store.id) }}">View Details</a>
                        <a href="{{ url_for('storeDelete', store_id=store.id) }}">Delete</a>
                    </div>
                </li>
            {% else %}
                <li>No stores available</li>
            {% endfor %}
    </div>
{% endblock %}
